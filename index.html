<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadatak 1</title>
    <style>
        a[href^="https://www.google.com"]{
            color: green;
        }
        a[target]{
            color: red;
        }
        p.rec::after{
            content: " NEW";
            color: yellow;
        }
        p.crvena{
            color: red;
        }

        p.plava{
            color: blue;
        }
        p.italic:hover{
            font-style: italic;
        }
        

    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>Paragraph 1</p>
    <a href="https://www.google.com">Google</a>
    <a href="https://www.google.com/doodles">Google Doodles</a>
    <a href="https://www.link-group.eu/" target="_blank">Go to Link link-group</a>
    <div id="first-div">
        <h2>Subheading</h2>
        <p class="rec">Paragraph 2</p>
        <p class="rec">Paragraph 3</p>
        <div id="second-div">
            <h3>Sub subheading</h3>
            <p class="crvena">Paragraph 4</p>
            <p class="plava">Paragraph 5</p>
            <p class="crvena">Paragraph 6</p>                     
            <p class="plava">Paragraph 7</p>
            <p class="crvena">Paragraph 8</p>
        </div>
    </div>
    <p>Paragraph 9</p>
    <p class="italic">Paragraph 10</p>
</body>
</html>
